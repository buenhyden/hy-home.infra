# infra/alloy/alloy-values.yaml
configMap:
  create: true
  content: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    # K8s 메트릭 → Prometheus
    discovery.kubernetes "nodes" {
      role = "node"
    }

    discovery.kubernetes "pods" {
      role = "pod"
    }

    prometheus.scrape "kube_pods" {
      targets    = discovery.kubernetes.pods.targets
      forward_to = [prometheus.remote_write.prom.targets]
      job_name   = "kubernetes-pods"
    }

    # Loki로 로그 전송: pod 로그 (컨테이너 stdout/stderr)
    loki.source.kubernetes "pods" {
      targets    = discovery.kubernetes.pods.targets
      forward_to = [loki.write.default.receiver]
    }

    loki.write "default" {
      endpoint {
        url = "http://loki-gateway.observability.svc.cluster.local/loki/api/v1/push"
      }
    }

    # Tempo로 trace 전송 (OTLP)
    otelcol.receiver.otlp "default" {
      grpc { endpoint = "0.0.0.0:4317" }
      http { endpoint = "0.0.0.0:4318" }
      output {
        traces = [otelcol.exporter.otlp.tempo.input]
        metrics = [prometheus.remote_write.prom.receiver]
      }
    }

    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = "tempo-distributor.observability.svc.cluster.local:4317"
        tls {
          insecure = true
        }
      }
    }

    prometheus.remote_write "prom" {
      endpoint {
        url = "http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090/api/v1/write"
      }
    }

daemonSet:
  enabled: true
  podLabels:
    sidecar.alloy.grafana.com/enabled: "true"
