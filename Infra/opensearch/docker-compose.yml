  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.3.0
    container_name: opensearch-dashboards
    restart: unless-stopped
    networks:
      infra_net:
        ipv4_address: 172.19.0.47
    expose:
      - "${KIBANA_PORT}" # Expose port 5601 for web access to OpenSearch Dashboards
    # ports:
    #   - "${KIBANA_HOST_PORT}:${KIBANA_PORT}"
    volumes:      
      - ./certs/rootCA.pem:/usr/share/opensearch-dashboards/config/rootCA.pem:ro
    environment:
      - 'OPENSEARCH_HOSTS=["https://opensearch-node1:9200"]'
      # - 'OPENSEARCH_HOSTS=["https://opensearch-node1:9200","https://opensearch-node2:9200","https://opensearch-node3:9200"]'
      - OPENSEARCH_USERNAME=${ELASTIC_USERNAME}
      - OPENSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - OPENSEARCH_SSL_VERIFICATIONMODE=full
      - OPENSEARCH_SSL_CERTIFICATEAUTHORITIES=["/usr/share/opensearch-dashboards/config/rootCA.pem"]
    labels:
      - "traefik.enable=true"
      # 2. Dashboards 라우터 (https://dashboards.opensearch.hy-home.local)
      # (서브 도메인을 분리하여 라우팅)
      - "traefik.http.routers.opensearch-dashboards.rule=Host(`opensearch-dashboard.${DEFAULT_URL}`)"
      - "traefik.http.routers.opensearch-dashboards.entrypoints=websecure"
      - "traefik.http.routers.opensearch-dashboards.tls=true"
      - "traefik.http.services.opensearch-dashboards.loadbalancer.server.port=5601"
    depends_on:
      opensearch-node1: { condition: service_started }
      # opensearch-node2: { condition: service_started }
      # opensearch-node3: { condition: service_started }
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        
  opensearch-exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.7.0
    container_name: opensearch-exporter
    restart: unless-stopped
    command:
      - '--es.uri=https://opensearch-node1:9200' # 노드1을 바라봄
      - '--es.all'
      - '--es.indices'
      - '--es.ssl-skip-verify' # OpenSearch 기본 TLS 인증서 검증 건너뛰기
    environment:
      - ES_USERNAME=${ELASTIC_USERNAME}
      - ES_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "${ES_EXPORTER_HOST_PORT}:${ES_EXPORTER_PORT}" # 9114
    networks:
      infra_net:
        ipv4_address: 172.19.0.48
    depends_on:
      - opensearch-node1
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
  
