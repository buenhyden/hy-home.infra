# =============================================
# 1. Global 설정
# =============================================
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 로그 포맷
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log  warn;

    keepalive_timeout 65;

    # gzip 압축
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 3. 프록시 캐시
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # 4. Rate Limit
    limit_req_zone $binary_remote_addr zone=req_rate_limit:10m rate=100r/s;

    # -----------------------------------------
    # 5. Upstream 정의
    # -----------------------------------------

    upstream oauth2_proxy_upstream {
        server oauth2-proxy:4180;
        keepalive 16;
    }

    upstream minio_server {
       server minio:9000;
       keepalive 16;
    }

    upstream minio_console {
       server minio:9001;
       keepalive 16;
    }

    upstream keycloak {
       server keycloak:8080;
       keepalive 16;
    }

    # upstream opensearch_backend {
    #     # [수정] 고정 IP 대신 도커 서비스명 권장 (Docker DNS 활용)
    #     server opensearch:9200; 
    #     keepalive 16;
    # }

    # 6. HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
    
    # 7. HTTPS 메인 서버
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        proxy_ssl_trusted_certificate /etc/nginx/certs/rootCA.pem;
        proxy_ssl_verify       on;
        proxy_ssl_session_reuse on;

        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location = /ping {
            return 200 "pong";
        }

        # -----------------------------------------------------------
        # [추가] 중요: OAuth2 Proxy의 엔드포인트 (/oauth2/...) 처리
        # 로그인(sign_in), 콜백(callback), 로그아웃(sign_out) 등을 처리함
        # -----------------------------------------------------------
        location /oauth2/ {
            proxy_pass       http://oauth2_proxy_upstream;
            proxy_set_header Host                    $host;
            proxy_set_header X-Real-IP               $remote_addr;
            proxy_set_header X-Scheme                $scheme;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }


        # -----------------------------------------------------------
        # [수정] 7-3. SSO 보호가 필요한 애플리케이션 (주석 해제 및 보완)
        # -----------------------------------------------------------
        location /app/ {
            # Rate Limit
            limit_req zone=req_rate_limit burst=50 nodelay;

            # 1단계: 인증 검사 (/_oauth2_auth_check 로 서브 리퀘스트)
            auth_request /_oauth2_auth_check;

            # [추가] 중요: 인증 실패(401) 시 로그인 페이지로 이동
            # oauth2-proxy가 /oauth2/sign_in 에서 로그인 프로세스를 시작함
            error_page 401 = /oauth2/sign_in;

            # 유저 정보 전달
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            auth_request_set $token  $upstream_http_authorization;

            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
            proxy_set_header Authorization $token;

            # 실제 앱 서비스 주소 (예시)
            # proxy_pass http://your_app_service;
            return 200 "Authenticated User: $user"; # 테스트용 응답
        }

        location /keycloak/ {
            # 대용량 파일 업로드/다운로드를 위한 설정
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 900s;
            client_max_body_size 0; # 용량 제한 없음
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # [핵심] 끝에 / 가 중요합니다. (/minio/ 경로를 제거하고 전달)
            proxy_pass http://keycloak; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # [중요] SSL(https) 환경임을 알려주어야 redirect loop가 안 생깁니다.
            proxy_set_header X-Forwarded-Proto https; 
            # 포트 정보도 명확히 주는 것이 좋습니다.
            proxy_set_header X-Forwarded-Port 443;
        }

        # 7-4. MinIO
        location /minio/ {
            # 대용량 파일 업로드/다운로드를 위한 설정
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 900s;
            client_max_body_size 0; # 용량 제한 없음
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # [핵심] 끝에 / 가 중요합니다. (/minio/ 경로를 제거하고 전달)
            proxy_pass http://minio_server/;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 7-4. MinIO 콘솔
        location /minio-console/ {
            # 웹소켓 지원 (MinIO Console은 웹소켓을 많이 사용함)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # [핵심] 끝에 / 가 중요합니다.
            proxy_pass http://minio_console/;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 캐시 무효화 (콘솔 UI 깨짐 방지)
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # 7-5. OpenSearch
        # location /opensearch/ {
        #     proxy_pass https://opensearch_backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Connection "";

        #     proxy_ssl_server_name on;
        #     proxy_ssl_name        hy-home.local;
        # }

        # 7-6. OAuth2 인증 체크 (Internal)
        location = /_oauth2_auth_check {
            internal;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";

            # [수정] oauth2-proxy upstream 사용
            proxy_pass http://oauth2_proxy_upstream/auth;

            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }

        location / {
            return 404;
        }
    }
}