# =============================================
# 1. Global 설정
# =============================================
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # -----------------------------------------
    # 2. 기본 HTTP 설정
    # -----------------------------------------
    include       mime.types;
    default_type  application/octet-stream;

    # 로그 포맷
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log  warn;

    # keep-alive
    keepalive_timeout 65;

    # gzip 압축
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain text/css application/json application/javascript
        text/xml application/xml application/xml+rss text/javascript;

    # -----------------------------------------
    # 3. 프록시 캐시 (CDN/정적 리소스용)
    # -----------------------------------------
    proxy_cache_path /var/cache/nginx
        levels=1:2
        keys_zone=my_cache:10m
        max_size=1g
        inactive=60m
        use_temp_path=off;

    # -----------------------------------------
    # 4. Rate Limit (Traefik req-rate-limit 대응)
    #    average=100, burst=50 → 100r/s, burst=50
    # -----------------------------------------
    # key: IP 기준으로 제한 (원하면 $host 등으로 변경 가능)
    limit_req_zone $binary_remote_addr zone=req_rate_limit:10m rate=100r/s;

    # -----------------------------------------
    # 5. Upstream 정의
    #    (Traefik의 service / Docker 컨테이너에 대응)
    # -----------------------------------------

    # oauth2-proxy (ForwardAuth용)
    upstream oauth2_proxy_upstream {
        server oauth2-proxy:4180;
        keepalive 16;
    }

    # 임시 Dashboard 대상(원하면 Grafana/내부 대시보드 등으로 변경)
    upstream dashboard_target {
        server 127.0.0.1:8080;
        keepalive 16;
    }

    # MinIO 서버/콘솔
    upstream minio_server {
       server minio:9000;
       keepalive 16;
    }

    upstream minio_console {
       server minio:9001;
       keepalive 16;
    }

    # OpenSearch (Traefik serversTransport.opensearch-transport 대응)
    upstream opensearch_backend {
        # TLS(HTTPS)로 떠 있는 OpenSearch 컨테이너
        server 172.19.0.44:9200;
        keepalive 16;
    }

    # -----------------------------------------
    # 6. HTTP → HTTPS 리다이렉트 (entryPoints.web)
    # -----------------------------------------
    server {
        listen 80;
        server_name _;

        return 301 https://$host$request_uri;
    }

    # -----------------------------------------
    # 7. HTTPS 메인 서버 (entryPoints.websecure + tls.yaml)
    #    - TLS 종료
    #    - Basic Auth (dashboard-auth)
    #    - ForwardAuth (sso-auth)
    #    - RateLimit (req-rate-limit)
    #    - OpenSearch TLS 검증 (opensearch-transport)
    # -----------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name _;   # hosts 에 등록된 모든 도메인 수신

        # ---- TLS 설정 (tls.yaml 내용) ----
        # /nginx/certs 는 컨테이너에 /certs 마운트한 경로라고 가정
        ssl_certificate     /nginx/certs/cert.pem;
        ssl_certificate_key /nginx/certs/key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # 백엔드 TLS 검증용 Root CA (Traefik serversTransport.rootCAs)
        proxy_ssl_trusted_certificate /nginx/certs/rootCA.pem;
        proxy_ssl_verify       on;
        proxy_ssl_session_reuse on;

        # 공통 프록시 헤더
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ---------------------------------
        # 7-1. 헬스체크 비슷한 ping 엔드포인트
        #     (Traefik ping entrypoint 대체)
        # ---------------------------------
        location = /ping {
            return 200 "pong";
        }

        # ---------------------------------
        # 7-2. 대시보드 (Traefik dashboard-auth 미들웨어 대응)
        #      /dashboard/ 경로를 Basic Auth + RateLimit 적용
        # ---------------------------------
        location /dashboard/ {
            # Rate Limit 적용 (req-rate-limit 평균 100, burst 50)
            limit_req zone=req_rate_limit burst=50 nodelay;

            # Basic Auth 적용
            auth_basic "Private Dashboard Area";
            # .htpasswd 는 docker 이미지 빌드시 함께 넣거나 volume 마운트
            auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

            proxy_pass http://dashboard_target;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ---------------------------------
        # 7-3. SSO 보호가 필요한 애플리케이션 예시
        #      (Traefik sso-auth 미들웨어 대응)
        #      /app/ 이하 요청에 대해 oauth2-proxy ForwardAuth
        # ---------------------------------
        # location /app/ {
        #     # Rate Limit
        #     limit_req zone=req_rate_limit burst=50 nodelay;

        #     # 1단계: 인증 서브요청 (ForwardAuth)
        #     auth_request /_oauth2_auth_check;

        #     # ForwardAuth 응답 헤더에서 유저 정보 추출
        #     auth_request_set $auth_user  $upstream_http_x_auth_request_user;
        #     auth_request_set $auth_email $upstream_http_x_auth_request_email;

        #     # 실제 백엔드로 유저 정보 전달
        #     proxy_set_header X-Auth-Request-User  $auth_user;
        #     proxy_set_header X-Auth-Request-Email $auth_email;

        #     # 여기에 실제 앱 서비스 주소를 넣으면 됨
        #     proxy_pass http://your_app_service;
        #     proxy_http_version 1.1;
        #     proxy_set_header Connection "";
        # }

        # ---------------------------------
        # 7-4. MinIO 콘솔/프록시 예시
        # ---------------------------------
        location = /minio {
            proxy_pass http://minio_console;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Referer "my-secret-cdn-key";

            # 캐시
            proxy_cache        my_cache;
            proxy_cache_valid  200 304 60m;
            proxy_cache_valid  404 1m;
            proxy_cache_key    "$scheme$request_method$host$request_uri";
            add_header         X-Cache-Status $upstream_cache_status;

            proxy_hide_header      x-amz-id-2;
            proxy_hide_header      x-amz-request-id;
            proxy_hide_header      Set-Cookie;
            proxy_ignore_headers   Set-Cookie;

            proxy_set_header Host minio:9000;
            proxy_connect_timeout 300;

            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # ---------------------------------
        # 7-5. OpenSearch TLS 백엔드 (serversTransports.opensearch-transport)
        #      예시 경로: /opensearch/
        # ---------------------------------
        location /opensearch/ {
            # 필요하면 여기도 SSO + RateLimit 적용 가능
            # limit_req zone=req_rate_limit burst=50 nodelay;
            # auth_request /_oauth2_auth_check;

            proxy_pass https://opensearch_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # serversTransports.opensearch-transport:
            #  serverName: "hy-home.local"
            proxy_ssl_server_name on;
            proxy_ssl_name        hy-home.local;

            # Root CA는 위에서 proxy_ssl_trusted_certificate 로 설정됨
        }

        # ---------------------------------
        # 7-6. oauth2-proxy ForwardAuth 처리용 내부 엔드포인트
        #      (Traefik sso-auth.forwardAuth 에 해당)
        # ---------------------------------
        location = /_oauth2_auth_check {
            internal;

            # 요청 바디 제거
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";

            # oauth2-proxy /auth 엔드포인트로 전달
            proxy_pass http://oauth2_proxy_upstream/auth;

            # trustForwardHeader 대응
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;

            # Host 헤더는 원 요청 host 기준 유지
            proxy_set_header Host $host;
        }

        # ---------------------------------
        # 7-7. 기본 fallback (필요에 따라 수정)
        # ---------------------------------
        location / {
            return 404;
        }
    }
}
