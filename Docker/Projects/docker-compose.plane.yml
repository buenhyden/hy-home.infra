services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./web/Dockerfile.web
      args:
        DOCKER_BUILDKIT: 1
    restart: always
    command: node web/server.js web
    depends_on:
      - api
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    networks:
      - nt-projects
      - nt-databases
      - nt-default

  admin:
    container_name: admin
    build:
      context: .
      dockerfile: ./admin/Dockerfile.admin
      args:
        DOCKER_BUILDKIT: 1
    restart: always
    command: node admin/server.js admin
    depends_on:
      - api
      - web
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    networks:
      - nt-projects
      - nt-databases
      - nt-default

  space:
    container_name: space
    build:
      context: .
      dockerfile: ./space/Dockerfile.space
      args:
        DOCKER_BUILDKIT: 1
    restart: always
    command: node space/server.js space
    depends_on:
      - api
      - web
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    networks:
      - nt-projects
      - nt-databases
      - nt-default

  api:
    container_name: api
    build:
      context: ./apiserver
      dockerfile: Dockerfile.api
      args:
        DOCKER_BUILDKIT: 1
    restart: always
    command: ./bin/docker-entrypoint-api.sh
    env_file:
      - ./apiserver/.env
    # depends_on:
    #   - plane-db
    #   - plane-redis
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    networks:
      - nt-projects
      - nt-databases
      - nt-default

  worker:
    container_name: bgworker
    build:
      context: ./apiserver
      dockerfile: Dockerfile.api
      args:
        DOCKER_BUILDKIT: 1
    restart: always
    command: ./bin/docker-entrypoint-worker.sh
    env_file:
      - ./apiserver/.env
    depends_on:
      - api
      # - plane-db
      # - plane-redis
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    networks:
      - nt-projects
      - nt-databases
      - nt-default

  beat-worker:
    container_name: beatworker
    build:
      context: ./apiserver
      dockerfile: Dockerfile.api
      args:
        DOCKER_BUILDKIT: 1
    restart: always
    command: ./bin/docker-entrypoint-beat.sh
    env_file:
      - ./apiserver/.env
    depends_on:
      - api
      # - plane-db
      # - plane-redis
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    networks:
      - nt-projects
      - nt-databases
      - nt-default

  migrator:
    container_name: plane-migrator
    build:
      context: ./apiserver
      dockerfile: Dockerfile.api
      args:
        DOCKER_BUILDKIT: 1
    restart: no
    command: ./bin/docker-entrypoint-migrator.sh
    env_file:
      - ./apiserver/.env
    # depends_on:
    #   - plane-db
    #   - plane-redis
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    networks:
      - nt-projects
      - nt-databases
      - nt-default

