# Use root/example as user/password credentials
version: "3.9"

x-default-logging: &logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"

services:
  storybook-webcomp-vite:
    build:
      context: ../../_Builds/storybook/webcomponents-vite
      dockerfile: Dockerfile
    image: storybook-webcomp-vite:latest
    container_name: storybook-webcomp-vite
    hostname: storybook-webcomp-vite
    restart: unless-stopped
    expose:
      - ${STORYBOOK_PORT}
    # ports:
    #   - ${STORYBOOK_WEBCOMPONENT_VITE_PORT}:${STORYBOOK_PORT}
    volumes:
      - storybook-webcomp-vite-app-volume:/usr/app
    # labels:
    #   - 'traefik.enable=true'
    #   - traefik.docker.network=nt-local
    #   - traefik.http.services.storybook-webcomp.loadbalancer.server.port=6006
    #   - traefik.http.routers.storybook-webcomp.rule=Host(`storybook-webcomp.${DEFAULT_URL}`)
    #   - traefik.http.routers.storybook-webcomp.entrypoints=web
    #   # For https:
    #   - traefik.http.routers.storybook-webcomp-secure.rule=Host(`storybook-webcomp.${DEFAULT_URL}`)
    #   - traefik.http.routers.storybook-webcomp-secure.entrypoints=websecure
    #   - traefik.http.middlewares.web-redirect-websecure.redirectscheme.scheme=https
    #   - traefik.http.routers.storybook-webcomp.middlewares=web-redirect-websecure
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    networks:
      - nt-design-system
      - nt-databases
      - nt-message-broker
      - nt-observability
      - nt-webserver
    logging: *logging

volumes:
  storybook-webcomp-vite-app-volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_DESIGN_SYSTEM_DIR}/storybook-webcomp-vite
