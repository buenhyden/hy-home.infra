# ./config/loki-config.yaml
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# 스토리지로 MinIO 사용
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: s3
      schema: v12
      index:
        prefix: index_
        period: 24h

storage_config:  
  boltdb_shipper:
    active_index_directory: /tmp/loki/boltdb-shipper-active
    cache_location: /tmp/loki/boltdb-shipper-cache
  shared_store: s3
  # MinIO (S3) 설정
  aws:
    # .env 파일의 값을 참조할 수 없으므로 직접 입력 (또는 compose에서 env로 주입)
    # 여기서는 docker-compose의 minio 컨테이너 이름을 사용
    s3: http://MINIO_ADMIN:AwVE8u4vg9MWcJP@minio:9000/loki
    s3forcepathstyle: true # MinIO 사용 시 필수
