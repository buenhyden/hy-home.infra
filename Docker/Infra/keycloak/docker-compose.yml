# docker/infra/docker-compose.yml (발췌)
services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.0
    container_name: keycloak
    command: ["start-dev"]
    environment:
      KC_HOSTNAME: localhost
      KC_HTTP_PORT: 8080
      # 실사용에서는 외부 Postgres 연동 + prod 모드 권장
    ports:
      - "18080:8080"
    networks:
      - infra
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
