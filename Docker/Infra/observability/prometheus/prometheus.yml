global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# [NEW] 알람 규칙 파일 로드
rule_files:
  - "alert_rules.yml"
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "alloy"
    static_configs:
      - targets: ["alloy:12345"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # -----------------------------------------------
  # Infra Components (별도 Docker Compose 파일에 정의된 서비스들)
  # infra_net 네트워크를 통해 이름으로 접근
  # -----------------------------------------------
  - job_name: "postgres-cluster"
    static_configs:
      # Docker 네트워크 내부 포트(9187) 사용
      - targets:
          ["pg-0-exporter:9187", "pg-1-exporter:9187", "pg-2-exporter:9187"]
        labels:
          cluster: "pg-ha-cluster"

  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]

  - job_name: "kafka-exporter"
    static_configs:
      - targets: ["kafka-exporter:9308"]

  - job_name: "minio"
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ["minio:9000"]

  - job_name: "opensearch-exporter"
    metrics_path: /metrics
    static_configs:
      # Docker 네트워크 내부 통신이므로 서비스 이름 사용
      - targets: ["opensearch-exporter:9114"]
